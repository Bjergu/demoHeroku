<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:background-image="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: rgb(221, 90, 34);
            background: linear-gradient(0deg, rgba(221, 90, 34, 1) 0%, rgba(214, 69, 207, 1) 17%, rgba(83, 84, 222, 0.8970938717283788) 33%, rgba(30, 230, 22, 0.8074580173866421) 53%, rgba(232, 240, 20, 1) 69%, rgba(236, 19, 19, 0.9251050762101716) 100%);
        }

        #top{
            height: 200px;
            width: 1200px;
            margin-left: 10%;
            margin-bottom: -50px;
        }
        #bac{
            display: block;
            height: 600px;
            width: 1200px;
            opacity: 0.6;
            border: 1px solid black;
            position: absolute;
        }
        #wrapper{
            height: 600px;
            width: 1200px;
            margin-left: 10%;
        }
        #left{
            width: 190px;
            float: left;
            border: 1px solid blue;
            padding: 4px;
            background: darkgray;
            position: relative;
            margin-top: 10px;
            margin-left: 10px;
        }
        #right{
            width: 198px;
            float: left;
            border: 1px solid red;
            position: relative;
            margin-top: 10px;
            margin-left: 20px;
        }
        #CoffinPartee{
            width: 100px;
            float: left;
            position: relative;
            margin-top: 10px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div id="top"><img src="images/SpringExerciseHeader.png"></div>
        <div id="wrapper">
            <div id="bac">
                <img src="images/coffin.png">
            </div>
            <div id="left">
                <form action="/personData" method="post">
                    <input type="text" name="first_name" placeholder="Owner name:">
                    <input type="text" name="last_name" placeholder="Pet name:">
                    <select name="species">
                        <option value ="Cat">Cat</option>
                        <option value ="Dog">Dog</option>
                        <option value ="Pig">Pig</option>
                        <option value ="Snake">Snake</option>
                    </select>

                    <input type="submit" value="Send data">
                </form>
            </div>
            <div id="right">
                <input type="checkbox" name="Vehicle 1" value="Bike">I have a bike<br>
                <input type="checkbox" name="Vehicle 2" value="Car">I have a car<br>
                <input type="checkbox" name="Vehicle 3" value="Boat" checked="checked">I have a boat<br>
            </div>
            <div id="CoffinPartee">
                <form action="https://www.youtube.com/watch?v=j9V78UbdzWI">
                    <button type="submit">Parteee!!!</button>
                </form>
            </div>
        </div>

</body>
</html>
